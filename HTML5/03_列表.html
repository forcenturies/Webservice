<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>列表</title>
</head>
<body>
	<h1>一、有序列表</h1>
	<i>ol 标签用来表示有序列表。有序列表之间的内容有先后顺序之分</i>
	<h4>
				<ol>
			<li>第一步是打开冰箱</li>
			<li>第二步是把大象放进去</li>
			<li>第三步是关上冰箱</li>
		</ol>
	</h4>
	<h1>二、无序列表</h1>
	<h4>
		<i>ul标签来表示无序列表。无序列表和有序列表类似，都是使用li标签来表示列表的每一项，但是无序列表之间的内容是没有顺序的</i>
		<ul>
			<li>天目危机</li>
			<li>皮卡丘</li>
			<li>排名不分先后</li>
		</ul>
	</h4>
	<h1>三、定义列表</h1>
	<h4>
		<i>dl标签用于创建定义列表。它是由定义标题和定义描述两部分组成的，而且至少要包含一条定义标题或定义描述，dt、dd 是同级标签，都是 dl 的子标签</i>
		<dl>
			<dt>成功日记</dt>
			<dd>今天学习webservice</dd>
			<dd>学习能赚大钱，能做很多事情</dd>
		</dl>
	</h4>
</body>
</html>
