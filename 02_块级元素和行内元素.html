<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>元素</title>
</head>
<body>
	<!-- HTML元素根据表现形式分为块级元素和行内元素
		块级元素占据整行并排斥其他元素在同一行，即宽100，常见的有div、p、h1-h6、br、ol、ul
		行内元素可以和其他行内元素共占一行，只有总宽度大于浏览器宽度时才会换行，常见的行内元素有a span strong b em i img input input select-->
	<div>div标签（块级元素） </div>
	<p> p标签（块级元素）</p>
	<a href="#">a标签（行内元素）</a>
	<span>span标签（行内元素）</span>
	<h4>下面看一下元素的嵌套<h4>
	<!-- 块元素可以嵌套块元素
		 块元素可以嵌套行内元素
		 行内元素可以嵌套行内元素
		 行内元素可以嵌套块元素(一般不这样做，不符合规范) --> 
	<div>
		嵌套测试-块套块
		<p>p标签嵌套</p>
		<div>div嵌套</div>
	</div>
	<div>div嵌套行内元素
		 <span>span常用行级</span>
	</div>
	<i>
		行内嵌套行内
		<a href="https://www.baidu.com/" target="_self">百度（现有窗口打开）</a>
	</i>
</body>
</html>
