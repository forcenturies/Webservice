<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>单行文本框</title>
</head>
<body>
	<h6><i>把 input 标签的 type 属性设置为 text 可以表示单行文本框，又叫做常规文本框</i></h6>
	<form action="http://vip.biancheng.net/login.php" method="post" name="myForm">
		用户名: <input type="text" name="测试测试测试">
	</form>
	<h6><i>允许使用 maxlength 属性设置文本框中最多可以输入的字符数量（包括空格）。如果我们要对年龄输入框设置，可以这样写：当用户输入超过限制后不允许输入</i></h6>
	<form action="http://vip.biancheng.net/login.php" method="post" name="myForm">
     	年龄:<input type="text" name="age" maxlength="3" />
     <h6><i> size 属性用来定义文本框可见的字符数。可以这样使用：当用户输入的字符数超出这个值时，还可以输入只是不再显示,不建议为文本框设置 size 属性，目前很少有人这么做。如果需要，应该使用 CSS 设置文本框的宽度 </i></h6>
     <form action="http://vip.biancheng.net/login.php" method="post" name="myForm">
     	年龄:<input type="text" name="age" size="3" />
	</form>
</form>
</body>
</html>
